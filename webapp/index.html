<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Goals WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <script>
      // Инициализация Telegram WebApp ДО загрузки основного скрипта
      (function() {
        const tg = window.Telegram?.WebApp;
        if (tg) {
          tg.ready();
          tg.expand();
          if (tg.MainButton) tg.MainButton.hide();
          
          var theme = tg.colorScheme || 'dark';
          document.documentElement.setAttribute('data-theme', theme);
          tg.onEvent('themeChanged', function() {
            document.documentElement.setAttribute('data-theme', tg.colorScheme || 'dark');
          });
          if (tg.backgroundColor) {
            document.body.style.backgroundColor = tg.backgroundColor;
          }
          if (tg.headerColor) {
            document.documentElement.style.setProperty('--tg-theme-header-bg-color', tg.headerColor);
          }
        }
      })();
    </script>
    <div id="app">
      <header class="app-header">
        <h1>Твои цели</h1>
        <p class="subtitle">Один список: миссии, цели, привычки</p>
      </header>

      <main class="one-list">
        <section class="list-section">
          <div class="list-section-head">
            <h2>Миссии</h2>
            <button type="button" id="add-mission-btn" class="icon-add" title="Добавить миссию">+</button>
          </div>
          <div id="missions-list" class="cards"></div>
        </section>

        <section class="list-section">
          <div class="list-section-head">
            <h2>Цели</h2>
            <button type="button" id="add-goal-btn" class="icon-add" title="Добавить цель">+</button>
          </div>
          <div id="goals-list" class="cards"></div>
        </section>

        <section class="list-section">
          <div class="list-section-head">
            <h2>Привычки</h2>
            <button type="button" id="add-habit-btn" class="icon-add" title="Добавить привычку">+</button>
          </div>
          <div id="habits-list" class="cards"></div>
        </section>

        <section class="list-section">
          <h2>Аналитика</h2>
          <div id="analytics-view" class="analytics"></div>
        </section>

        <section class="list-section">
          <h2>Профиль</h2>
          <div id="profile-view" class="profile-view"></div>
        </section>
      </main>
    </div>

    <div id="dialog-backdrop" class="backdrop hidden" onclick="event.stopPropagation();">
      <div class="dialog" onclick="event.stopPropagation();">
        <h3 id="dialog-title"></h3>
        <input id="dialog-title-input" class="input" placeholder="Название" />
        <textarea
          id="dialog-description-input"
          class="input"
          placeholder="Описание (необязательно)"
        ></textarea>
        <div id="dialog-extra"></div>
        <div class="dialog-actions">
          <button type="button" id="dialog-cancel" class="secondary-btn">Отмена</button>
          <button type="button" id="dialog-save" class="primary-btn">Сохранить</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
