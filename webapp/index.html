<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Goals WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="stylesheet" href="styles.css?v=3" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <script>
      // Инициализация Telegram WebApp и принудительное скрытие MainButton
      (function() {
        var tg = window.Telegram && window.Telegram.WebApp;
        if (tg) {
          tg.ready();
          tg.expand();
          function hideMain() {
            try { if (tg.MainButton) tg.MainButton.hide(); } catch(e) {}
          }
          hideMain();
          var t = 0, id = setInterval(function() { hideMain(); t++; if (t > 50) clearInterval(id); }, 300);
          document.addEventListener('touchstart', hideMain, true);
          document.addEventListener('click', hideMain, true);
          var theme = tg.colorScheme || 'dark';
          document.documentElement.setAttribute('data-theme', theme);
          tg.onEvent('themeChanged', function() {
            document.documentElement.setAttribute('data-theme', tg.colorScheme || 'dark');
          });
          if (tg.backgroundColor) document.body.style.backgroundColor = tg.backgroundColor;
          if (tg.headerColor) document.documentElement.style.setProperty('--tg-theme-header-bg-color', tg.headerColor);
        }
      })();
    </script>
    <div id="app">
      <header class="app-header">
        <h1>Твои цели</h1>
      </header>

      <main class="one-list">
        <div class="list-block">
          <div class="list-head"><span class="list-head-title">Миссии</span><button type="button" id="add-mission-btn" class="btn-plus" aria-label="Добавить миссию">+</button></div>
          <div id="missions-list" class="cards"></div>
        </div>
        <div class="list-block">
          <div class="list-head"><span class="list-head-title">Цели</span><button type="button" id="add-goal-btn" class="btn-plus" aria-label="Добавить цель">+</button></div>
          <div id="goals-list" class="cards"></div>
        </div>
        <div class="list-block">
          <div class="list-head"><span class="list-head-title">Привычки</span><button type="button" id="add-habit-btn" class="btn-plus" aria-label="Добавить привычку">+</button></div>
          <div id="habits-list" class="cards"></div>
        </div>
        <div class="list-block list-block-small">
          <div class="list-head"><span class="list-head-title">Аналитика</span></div>
          <div id="analytics-view" class="analytics"></div>
        </div>
        <div class="list-block list-block-small">
          <div class="list-head"><span class="list-head-title">Профиль</span></div>
          <div id="profile-view" class="profile-view"></div>
        </div>
      </main>
    </div>

    <div id="dialog-backdrop" class="backdrop hidden">
      <div class="dialog">
        <form id="dialog-form" novalidate>
          <h3 id="dialog-title"></h3>
          <input id="dialog-title-input" class="input" placeholder="Название" autocomplete="off" />
          <textarea id="dialog-description-input" class="input" placeholder="Описание (необязательно)" autocomplete="off"></textarea>
          <div id="dialog-extra"></div>
          <div class="dialog-actions">
            <button type="button" id="dialog-cancel" class="secondary-btn">Отмена</button>
            <button type="submit" id="dialog-save" class="primary-btn">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js?v=3"></script>
  </body>
</html>
