<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Goals WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="stylesheet" href="styles.css?v=5" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <script>
      (function() {
        var tg = window.Telegram && window.Telegram.WebApp;
        if (tg) {
          tg.ready();
          tg.expand();
          function hideMain() {
            try { if (tg.MainButton) tg.MainButton.hide(); } catch(e) {}
          }
          hideMain();
          var t = 0, id = setInterval(function() { hideMain(); t++; if (t > 50) clearInterval(id); }, 300);
          document.addEventListener('touchstart', hideMain, true);
          document.addEventListener('click', hideMain, true);
          var theme = tg.colorScheme || 'dark';
          document.documentElement.setAttribute('data-theme', theme);
          tg.onEvent('themeChanged', function() {
            document.documentElement.setAttribute('data-theme', tg.colorScheme || 'dark');
          });
          if (tg.backgroundColor) document.body.style.backgroundColor = tg.backgroundColor;
          if (tg.headerColor) document.documentElement.style.setProperty('--tg-theme-header-bg-color', tg.headerColor);
        }
      })();
    </script>
    <div id="app">
      <header class="app-header">
        <h1>Твои цели</h1>
        <p class="subtitle">Миссии, цели, привычки и аналитика</p>
      </header>

      <nav class="tabs" role="tablist">
        <button type="button" class="tab active" data-tab="missions" role="tab" aria-selected="true">Миссии</button>
        <button type="button" class="tab" data-tab="goals" role="tab">Цели</button>
        <button type="button" class="tab" data-tab="habits" role="tab">Привычки</button>
        <button type="button" class="tab" data-tab="analytics" role="tab">Аналитика</button>
        <button type="button" class="tab tab-profile" data-tab="profile" role="tab">Профиль</button>
      </nav>

      <main class="tab-content">
        <section id="panel-missions" class="tab-panel active" role="tabpanel">
          <div class="panel-header">
            <h2>Миссии</h2>
            <button type="button" id="add-mission-btn" class="primary-btn add-btn" aria-label="Добавить миссию">+ Добавить</button>
          </div>
          <div id="missions-list" class="cards"></div>
        </section>
        <section id="panel-goals" class="tab-panel" role="tabpanel">
          <div class="panel-header">
            <h2>Цели</h2>
            <button type="button" id="add-goal-btn" class="primary-btn add-btn" aria-label="Добавить цель">+ Добавить</button>
          </div>
          <div id="goals-list" class="cards"></div>
        </section>
        <section id="panel-habits" class="tab-panel" role="tabpanel">
          <div class="panel-header">
            <h2>Привычки</h2>
            <button type="button" id="add-habit-btn" class="primary-btn add-btn" aria-label="Добавить привычку">+ Добавить</button>
          </div>
          <div id="habits-list" class="cards"></div>
        </section>
        <section id="panel-analytics" class="tab-panel analytics-panel" role="tabpanel">
          <h2>Аналитика</h2>
          <div id="analytics-view" class="analytics"></div>
        </section>
        <section id="panel-profile" class="tab-panel" role="tabpanel">
          <h2>Профиль</h2>
          <div id="profile-view" class="profile-view"></div>
        </section>
      </main>
    </div>

    <button type="button" id="shaolen-fab" class="shaolen-fab" aria-label="Спросить совета у мастера Шаолень">Спросить совета у мастера Шаолень</button>

    <div id="shaolen-overlay" class="shaolen-overlay hidden">
      <div class="shaolen-chat">
        <div class="shaolen-chat-header">
          <h3>Мастер Шаолень</h3>
          <span class="shaolen-usage"></span>
          <button type="button" class="shaolen-close" aria-label="Закрыть">&times;</button>
        </div>
        <div class="shaolen-messages"></div>
        <div class="shaolen-input-wrap">
          <textarea id="shaolen-input" class="shaolen-input" placeholder="Напишите вопрос или попросите совет…" rows="2"></textarea>
          <button type="button" id="shaolen-send" class="shaolen-send primary-btn">Отправить</button>
        </div>
      </div>
    </div>

    <div id="dialog-backdrop" class="backdrop hidden">
      <div class="dialog">
        <form id="dialog-form" novalidate>
          <h3 id="dialog-title"></h3>
          <input id="dialog-title-input" class="input" placeholder="Название" autocomplete="off" />
          <textarea id="dialog-description-input" class="input" placeholder="Описание (необязательно)" autocomplete="off"></textarea>
          <div id="dialog-extra"></div>
          <div class="dialog-actions">
            <button type="button" id="dialog-cancel" class="secondary-btn">Отмена</button>
            <button type="submit" id="dialog-save" class="primary-btn">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js?v=6"></script>
  </body>
</html>
