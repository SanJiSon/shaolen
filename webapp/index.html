<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Goals WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="stylesheet" href="static/styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <script>
      // Инициализация Telegram WebApp ДО загрузки основного скрипта
      (function() {
        const tg = window.Telegram?.WebApp;
        if (tg) {
          tg.ready();
          tg.expand();
          
          // Применяем тему Telegram
          const theme = tg.colorScheme || 'dark';
          document.documentElement.setAttribute('data-theme', theme);
          
          // Обновляем тему при изменении
          tg.onEvent('themeChanged', function() {
            const newTheme = tg.colorScheme || 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
          });
          
          // Настраиваем цвета фона
          if (tg.backgroundColor) {
            document.body.style.backgroundColor = tg.backgroundColor;
          }
          if (tg.headerColor) {
            document.documentElement.style.setProperty('--tg-theme-header-bg-color', tg.headerColor);
          }
        }
      })();
    </script>
    <div id="app">
      <header class="app-header">
        <h1>Твои цели</h1>
        <p class="subtitle">Миссии, цели, привычки и аналитика в одном месте</p>
      </header>

      <nav class="tabs">
        <button class="tab active" data-tab="missions">Миссии</button>
        <button class="tab" data-tab="goals">Цели</button>
        <button class="tab" data-tab="habits">Привычки</button>
        <button class="tab" data-tab="analytics">Аналитика</button>
        <button class="tab tab-profile" data-tab="profile">Профиль</button>
      </nav>

      <main class="tab-content">
        <section id="tab-missions" class="tab-panel active">
          <div class="panel-header">
            <h2>Миссии</h2>
            <button id="add-mission-btn" class="primary-btn add-btn">➕ Добавить миссию</button>
          </div>
          <div id="missions-list" class="cards"></div>
        </section>

        <section id="tab-goals" class="tab-panel">
          <div class="panel-header">
            <h2>Цели</h2>
            <button id="add-goal-btn" class="primary-btn add-btn">➕ Добавить цель</button>
          </div>
          <div id="goals-list" class="cards"></div>
        </section>

        <section id="tab-habits" class="tab-panel">
          <div class="panel-header">
            <h2>Привычки</h2>
            <button id="add-habit-btn" class="primary-btn add-btn">➕ Добавить привычку</button>
          </div>
          <div id="habits-list" class="cards"></div>
        </section>

        <section id="tab-analytics" class="tab-panel">
          <div class="panel-header">
            <h2>Аналитика</h2>
          </div>
          <div id="analytics-view" class="analytics"></div>
        </section>

        <section id="tab-profile" class="tab-panel">
          <div class="panel-header">
            <h2>Профиль</h2>
          </div>
          <div id="profile-view" class="profile-view"></div>
        </section>
      </main>
    </div>

    <div id="dialog-backdrop" class="backdrop hidden">
      <div class="dialog">
        <h3 id="dialog-title"></h3>
        <input id="dialog-title-input" class="input" placeholder="Название" />
        <textarea
          id="dialog-description-input"
          class="input"
          placeholder="Описание (необязательно)"
        ></textarea>
        <div id="dialog-extra"></div>
        <div class="dialog-actions">
          <button id="dialog-cancel" class="secondary-btn">Отмена</button>
          <button id="dialog-save" class="primary-btn">Сохранить</button>
        </div>
      </div>
    </div>

    <script src="static/app.js"></script>
  </body>
</html>
